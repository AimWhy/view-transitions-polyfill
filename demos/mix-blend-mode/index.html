<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../demo-styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mix blend mode</title>
  </head>
  <body>
    <header>
      <a href="../../" data-demo-link="">Demo list</a>
      Test mix-blend-mode: plus-lighter
    </header>
    <main>
      <section>
        <h2>Plus-lighter</h2>
        <div class="container">
          <div class="square el1 plus-lighter"></div>
          <div class="square el2 plus-lighter"></div>
        </div>
      </section>
      <section>
        <h2>Normal</h2>
        <div class="container">
          <div class="square el1 normal"></div>
          <div class="square el2 normal"></div>
        </div>
      </section>
      <section>
        <h2>Multiply</h2>
        <div class="container">
          <div class="square el1 multiply"></div>
          <div class="square el2 multiply"></div>
        </div>
      </section>
    </main>
  </body>
</html>
